services:
  # Backend API (Node Web Service)
  - type: web
    name: al-safa-global-backend
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Set these in Render dashboard (or via secrets) as needed:
      # - key: MONGODB_URI_PROD
      # - key: CLIENT_URL_PROD        # set to your frontend URL (https://...)
      # - key: EMAIL_HOST
      # - key: EMAIL_PORT
      # - key: EMAIL_USER
      # - key: EMAIL_PASS
      # - key: EMAIL_FROM

  # Frontend served as a simple Node web (using 'serve')
  - type: web
    name: al-safa-global-frontend
    env: node
    plan: free
    rootDir: client
    buildCommand: npm ci && npm run build
    startCommand: npx serve -s build -l $PORT
    autoDeploy: true
    envVars:
      # - key: REACT_APP_API_BASE     # set to your backend URL (https://...)

