services:
  # Backend API (Node Web Service)
  - type: web
    name: al-safa-global-backend
    env: node
    plan: free
    rootDir: .
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Link frontend URL to CORS automatically
      - key: CLIENT_URL_PROD
        fromService:
          type: static
          name: al-safa-global-frontend
          property: url
      # Set these in Render dashboard (or via secrets) as needed:
      # - key: MONGODB_URI_PROD
      # - key: EMAIL_HOST
      # - key: EMAIL_PORT
      # - key: EMAIL_USER
      # - key: EMAIL_PASS
      # - key: EMAIL_FROM

  # Frontend (Static Site)
  - type: static
    name: al-safa-global-frontend
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      # Point the frontend to the backend's public URL
      - key: REACT_APP_API_BASE
        fromService:
          type: web
          name: al-safa-global-backend
          property: url

